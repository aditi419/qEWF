<!DOCTYPE html>
<html>
    <head>
        <title>Image Tracker AR</title>

        <!--Meta-->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <meta charset="utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <!--Script-->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
        <!--JS-->
        <script src="playOnClick.js"></script>
    </head>

    <body>
        <a-scene 
            vr-mode-ui="enable: false;"
            rendered="logarithmicDepthBuffer: true;"
            embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
            <a-assets>
                <video id="video"
                       src="Assets/Video/mickey.mp4"
                       preload="auto"
                       loop="true"
                       playsinline
                       webkit-playsinline
                       autoplay
                       crossorigin="anonymous"></video>
              </a-assets>

            <a-nft type="nft"
                   url="Assets/Image/drawing.jpg"
                   smooth="true"
                   smoothCount="10"
                   smoothTolerance="0.01"
                   smoothThreshold="5"
            >
                <a-video src="#video"
                        width="300"
                        height="300"
                        position="150 150 -50"
                        rotation="-90 0 0"
                        play-on-click>
                </a-video>
            </a-nft>
        </a-scene>
    </body>
</html>
